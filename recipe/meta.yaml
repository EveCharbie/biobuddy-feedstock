{% set name = "biobuddy" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e5701b139cc02e10237f21d95265777dc6a23e08496eac99aaa0bce8e0e3e9fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - hatchling
    - wheel
  run:
    - python >={{ python_min }}
    - numpy
    - ezc3d
    - lxml
    - scipy
test:
  imports:
    - biobuddy
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/pyomeca/biobuddy
  summary: 'A generic interface to generate a virtual buddy'
  description: |
    A generic interface to generate a virtual buddy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/pyomeca/biobuddy

extra:
  recipe-maintainers:
    - EveCharbie
